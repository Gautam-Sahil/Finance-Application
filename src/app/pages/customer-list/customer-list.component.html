 <!-- Button to trigger modal -->
    <div class="container my-4 p-4 shadow rounded bg-light">
        <button type="button" class="btn text-white"
            style="background: linear-gradient(to right, #00c6ff, #0072ff);" data-bs-toggle="modal"
            data-bs-target="#userModal">
            Add User
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel"><i class="bi bi-person-fill"></i> User Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-4">
                            <div class="row">
                                
                                <div class="col-md-6">
                                    <label for="userName" class="form-label">User Name</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                                        <input id="userName" class="form-control border-2 shadow-sm"
                                            placeholder="Enter User Name" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="emailId" class="form-label">Email ID</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                                        <input id="emailId" class="form-control border-2 shadow-sm"
                                            placeholder="Enter Email ID" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mb-4">
                            <div class="row">
                              
                                <div class="col-md-6">
                                    <label for="fullName" class="form-label">Full Name</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-person-lines-fill"></i></span>
                                        <input id="fullName" class="form-control border-2 shadow-sm"
                                            placeholder="Enter Full Name" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                        <input type="password" id="password" class="form-control border-2 shadow-sm"
                                            placeholder="Enter Password" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mb-4">
                            <div class="row">
                          
                            </div>
                        </div>
                        <div>
                            <div class="row">
                                <div class="col-6 text-end">
                                    <button class="btn text-white"
                                    style="background: linear-gradient(to right, #00c6ff, #0072ff);">Save</button>
                                    <button class="btn text-white" style="background: linear-gradient(to right, #11998e, #38ef7d);">
                                        Update</button>
                                </div>
                                <div class="col-6 text-start">
                                    <button class="btn text-white"
                                        style="background: linear-gradient(to right, #ff7e5f, #feb47b); border: none;">Reset</button>
                                </div>                       </div>
                          
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
