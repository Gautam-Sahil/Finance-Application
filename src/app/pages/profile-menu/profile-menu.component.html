<div class="dropdown">
  <!-- Avatar trigger -->
  <button class="btn btn-link p-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">
    <div class="avatar-circle">
      {{ getInitials() }}
    </div>
  </button>
  
  <!-- Dropdown menu -->
  <ul class="dropdown-menu dropdown-menu-end shadow" style="width: 280px;">
    <!-- User Info -->
    <li class="px-3 py-2">
      <div class="d-flex align-items-center">
        <div class="avatar-circle me-3" style="width: 48px; height: 48px; font-size: 20px;">
          {{ getInitials() }}
        </div>
        <div class="flex-grow-1">
          <h6 class="mb-0 fw-bold">{{ currentUser?.fullName }}</h6>
          <small class="text-muted">{{ currentUser?.emailId }}</small><br>
          <span class="badge" [ngClass]="{
            'bg-danger': currentUser?.role === 'Admin',
            'bg-primary': currentUser?.role === 'Banker',
            'bg-info': currentUser?.role === 'Customer'
          }">{{ currentUser?.role }}</span>
        </div>
      </div>
    </li>
    <li><hr class="dropdown-divider"></li>
    
    <!-- Edit Profile -->
    <li>
      <a class="dropdown-item" href="#" (click)="openEditProfileModal()">
        <i class="bi bi-person me-2"></i> Edit Profile
      </a>
    </li>
    
    <!-- Change Password -->
    <li>
      <a class="dropdown-item" href="#" (click)="openChangePasswordModal()">
        <i class="bi bi-key me-2"></i> Change Password
      </a>
    </li>
    
    <li><hr class="dropdown-divider"></li>
    
    <!-- Logout -->
    <li>
      <a class="dropdown-item text-danger" href="#" (click)="logout()">
        <i class="bi bi-box-arrow-right me-2"></i> Logout
      </a>
    </li>
  </ul>
</div>

<!-- Edit Profile Modal -->
<div class="modal fade" id="editProfileModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title"><i class="bi bi-pencil-square me-2"></i>Edit Profile</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label class="form-label fw-semibold">Username</label>
            <input type="text" class="form-control" [(ngModel)]="editProfileForm.username" name="username">
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Full Name</label>
            <input type="text" class="form-control" [(ngModel)]="editProfileForm.fullName" name="fullName">
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Email</label>
            <input type="email" class="form-control" [(ngModel)]="editProfileForm.emailId" name="email">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="saveProfile()">Save Changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Change Password Modal -->
<div class="modal fade" id="changePasswordModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-warning text-dark">
        <h5 class="modal-title"><i class="bi bi-shield-lock me-2"></i>Change Password</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label class="form-label fw-semibold">Current Password</label>
            <input type="password" class="form-control" [(ngModel)]="passwordForm.currentPassword" name="current">
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">New Password</label>
            <input type="password" class="form-control" [(ngModel)]="passwordForm.newPassword" name="new">
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Confirm New Password</label>
            <input type="password" class="form-control" [(ngModel)]="passwordForm.confirmPassword" name="confirm">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-warning" (click)="changePassword()">Update Password</button>
      </div>
    </div>
  </div>
</div>
