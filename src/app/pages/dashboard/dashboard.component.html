<div class="container my-4">
  <h2 class="mb-4 fw-bold"><i class="bi bi-speedometer2"></i> Executive Dashboard</h2>

  <div class="row g-3 mb-4">
    <div class="col-md-3">
      <div class="card border-0 shadow-sm bg-primary text-white p-3">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h6 class="mb-0">Total Applications</h6>
            <h2 class="mb-0 fw-bold">{{ summary.totalApps }}</h2>
          </div>
          <i class="bi bi-file-earmark-text fs-1 opacity-50"></i>
        </div>
      </div>
    </div>
    
    <div class="col-md-3">
      <div class="card border-0 shadow-sm bg-success text-white p-3">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h6 class="mb-0">Approved Loans</h6>
            <h2 class="mb-0 fw-bold">{{ summary.approved }}</h2>
          </div>
          <i class="bi bi-check-circle fs-1 opacity-50"></i>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card border-0 shadow-sm bg-warning text-dark p-3">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h6 class="mb-0">Pending Review</h6>
            <h2 class="mb-0 fw-bold">{{ summary.pending }}</h2>
          </div>
          <i class="bi bi-clock-history fs-1 opacity-50"></i>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card border-0 shadow-sm bg-info text-white p-3">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h6 class="mb-0">Registered Users</h6>
            <h2 class="mb-0 fw-bold">{{ summary.totalUsers }}</h2>
          </div>
          <i class="bi bi-people-fill fs-1 opacity-50"></i>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="card shadow-sm p-4 border-0">
        <h5 class="fw-bold mb-3 border-bottom pb-2">Application Status Distribution</h5>
        <canvas id="statusChart"></canvas>
      </div>
    </div>
    
    <div class="col-md-6">
      <div class="card shadow-sm p-4 border-0 h-100">
        <h5 class="fw-bold mb-3 border-bottom pb-2">Quick Shortcuts</h5>
        <div class="list-group list-group-flush">
          <a routerLink="/new-loan-form" class="list-group-item list-group-item-action border-0">
            <i class="bi bi-plus-lg text-primary me-2"></i> Create New Application
          </a>
          <a routerLink="/loan-application-list" class="list-group-item list-group-item-action border-0">
            <i class="bi bi-list-ul text-primary me-2"></i> View All Applications
          </a>
          <a routerLink="/banker-list" class="list-group-item list-group-item-action border-0">
            <i class="bi bi-person-badge text-primary me-2"></i> Manage Users
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
